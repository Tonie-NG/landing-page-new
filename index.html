<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body >
    <main>
        <div class="wrapper light">
            <img src="images/shape.png" alt="" class="shape">
            <header>
                <div class="container">
                    <div class="logo">
                        <h3>TON<span>IE</span></h3>
                    </div>
                    <div class="links">
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#" class="btn">Sign-up</a></li>
                        </ul>
                    </div>

                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <div class="bar"></div>
                    </div>
                </div>
            </header>
            <div class="showcase container">
                <div class="left-showcase">
                    <div class="title">
                        <h1>Future is Here</h1>
                        <h1>Start Exploring Now</h1>
                    </div>
                    <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet, voluptatum. Dolorem omnis fugit repellat velit excepturi nulla iusto blanditiis?</p>
                    <div class="cta">
                        <a href="#" class="btn">Get Started</a>
                    </div>
                </div>
                <div class="right-showcase">
                    <img src="images/person.png" alt="" class="person">
                </div>
            </div>
            <div class="bottom container">
                <button class="toggle">
                    <i class="fa-solid fa-toggle-off"></i>
                    <i class="fa-solid fa-toggle-on"></i>
                </button>
            </div>
        </div>
    </main>
    
<script src="script.js"></script>

</html>
